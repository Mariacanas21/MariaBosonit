
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Ej1 </title>
    
</head>
<body>

<script>

const arrNames=[
    {id:1,name: 'Pepe'},
    {id:2,name: 'Juan'},
    {id:3,name: 'Alba'},
    {id:4,name: 'Toby'},
    {id:5,name: 'Lala'},
]

//Tenemos dos formas de realizar la busqueda de los valores cuando el 
    //id me vale 3


//Metodo forEach
arrNames.forEach(element => {
    if(element.id == 3){
        console.log(element);
    }
});

//Metodo find
arrNames.find(element => {
    if(element.id == 3){
        console.log(element);
    }
})

</script>
 
</main>
</body>
</html>
