
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Contador </title>
    <link rel="stylesheet" href="style.css"> 
    
</head>
<body>
  <main id="main">
    <h1 id="titulo"> Contador</h1>
   
    <div id="numerocont"> </div>

    <div class="setup">
        <p>SetUp</p>

        <div id="controlador">
            <button class="str" value="start"  onclick="start()"> Start  </button>
            <button class="pau" value="pause"  onclick="pause()"> Pause </button>
            <button class="rst" value="reset"  onclick="reset()"> Reset </button>
        </div>
    </div>

    <div class="count">

        <p>Count</p>
        <div id ="operacion">
            <button class="up" value="up" onclick="contad(this)"  id="up"> Count Up  </button>
            <button class="down" value="down" onclick="contad(this)" id="down"> Count Down </button>
        </div>
    </div>

    <div class="inf">
        <p>Set to</p>
        <input class="set" type="number"  id="inicio" value="0">
        <p>Step</p>
        <input class="set" type="number"  id="step" value="1">
    </div>

    <div id="informacion"></div>
    
    <script src="index.js"></script>   
</main>
</body>
</html>
