

<div>
    <!--Muestra por pantalla el valor del número que se está incrementando-->
    <h4> Numero {{numIncrementar}} </h4>
</div>

<div [ngStyle]="{'margin':'10px'}">

    <button (click)="startGame()" class = "btn btn-primary mx-2"> Start Game </button>

    <button (click)="pauseGame()" class = "btn btn-primary mx-2"> Pause Game </button>

</div>
